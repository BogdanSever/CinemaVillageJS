<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">

    <title>Cinema Village</title>

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="output.css">
    <script src="./script.js" defer></script>
    <script src="./Animation.js" defer></script>
    <link rel="icon" href="./img/IuliaLogo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Gothic+A1&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Lora:ital,wght@0,400..700;1,400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">

    <script src="showUserDetails.js" defer></script>
    <script src="ReservationDiv.js" defer></script>
    <script src="deleteUser.js" defer></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.2/anime.min.js"
        integrity="sha512-aNMyYYxdIxIaot0Y1/PLuEu3eipGCmsEUBrUq+7aVyPGMFH8z0eTP0tkqAvv34fzN6z+201d3T8HPb1svWSKHQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://kit.fontawesome.com/7d75bced7a.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"
        integrity="sha512-rstIgDs0xPgmG6RX1Aba4KV5cWJbAMcvRCVmglpam9SoHZiUCyQVDdH2LPlxoHtrv17XWblE/V/PP+Tr04hbtA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validation-unobtrusive/4.0.0/jquery.validate.unobtrusive.min.js"
        integrity="sha512-xq+Vm8jC94ynOikewaQXMEkJIOBp7iArs3IhFWSWdRT3Pq8wFz46p+ZDFAR7kHnSFf+zUv52B3prRYnbDRdgog=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>

<body>
    <div>
        <div id="overlay" class="fixed bg-opacity-30 bg-night h-screen w-screen z-30 hidden ">
            <div class="flex flex-row-reverse mr-8 mt-6 opacity-100 ">
                <button id="close" class="opacity-100">

                    <span class="absolute block w-10  h-1 rounded-full rotate-45 bg-night opacity-100"></span>
                    <span class="block w-10  h-1 rounded-full -rotate-45 bg-night opacity-100"></span>

                </button>
            </div>

            <div class="flex items-center justify-center">
                <div id="transition"
                    class="z-20 flex flex-col items-center content-center justify-evenly rounded-l-full bg-lavender-bush">

                    <img class="w-36 h-auto " src="./img/IuliaLogo.png">
                    <button id="logIn" class="mb-4 ml-10 text-lg font-BarlowSemiCondensed text-neutral-400">Log In
                        -></button>

                </div>
                <div>
                    <div id="SignUp"
                        class="z-30 text-center h-auto gap-5 w-44 mt-5 p-28 pt-4 bg-mustard-100 rounded-xl flex flex-col justify-start items-center md:px-44 shadow-2xl">

                        <h1 id="FormTitle" class=" w-48 text-lavender-bush font-Fraunces text-4xl p-0 m-0 mb-2 ">Sign Up
                        </h1>
                        <form id="formSignUp"
                            class="flex flex-col gap-3 justify-start items-center font-BarlowSemiCondensed text-xl text-zinc-50">

                            <label id="FirstName">First Name</label>
                            <input asp-for="FirstName" id="firstNameInput" class="rounded-full text-night" />


                            <label id="LastName">Last Name</label>
                            <input asp-for="LastName" id="lastNameInput" class="rounded-full text-night" />


                            <label>Email address</label>
                            <input asp-for="Email" id="emailInput" class="rounded-full text-night" type="email" />


                            <label>Password</label>
                            <input asp-for="Password" id="passwordInput" class="rounded-full text-night"
                                type="password" />


                            <label id="repeatPasswordTitle"> Repeat password</label>
                            <input asp-for="RepeatPassword" id="repeatPasswordInput" class="rounded-full text-night"
                                type="password" />

                            <button id="btnSubmitFormSignUp"
                                class="rounded-full bg-lavender-bush shadow-xl border-r-4 w-36 border-b-4 mt-4 text-night active:translate-y-[2px] active:border-b-2 active:border-r-2">
                                Sign Up
                            </button>

                        </form>


                    </div>

                    <div id="LogIn"
                        class="hidden z-30 text-center h-auto gap-5 w-44 mt-5 p-28 pt-4 bg-mustard-100 rounded-xl flex flex-col justify-start items-center md:px-44 shadow-2xl">

                        <h1 id="FormTitle" class=" w-48 text-lavender-bush font-Fraunces text-4xl p-0 m-0 mb-2 ">Log In
                        </h1>
                        <form method="post" id="formLogin"
                            class="flex flex-col gap-3 justify-start items-center font-BarlowSemiCondensed text-xl text-zinc-50">

                            <label>Email address</label>
                            <input asp-for="Email" id="emailInput" class="rounded-full text-slate-700" type="email" />


                            <label>Password</label>
                            <input asp-for="Password" id="passwordInput" class="rounded-full text-slate-700"
                                type="password" />


                            <button id="btnSubmitFormLogIn"
                                class="rounded-full bg-lavender-bush shadow-xl border-r-4 w-36 border-b-4 mt-4 border-slate-800 active:translate-y-[2px] active:border-b-2 active:border-r-2"
                                onclick="getFormLogInData()">
                                Log In
                            </button>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <nav class="flex items-center justify-between bg-zinc-50 p-5 text-slate-700">
            <a href="./index.html" class="text-4xl font-Bebas-Neue text-mustard-200">Cinema Village</a>
            <ul id="navItems" class="hidden items-center sm:flex md:flex-row md:gap-6 md:mr-3 md:text-2xl md:visible">

                <li class="hover:text-mustard-200"> <a href="./About.html">About</a></li>
                <li class="hover:text-mustard-200"> <a href="./CinemaProgram.html">Program</a></li>
                <li class="hover:text-mustard-200"> <a href="./Contact.html">Contact</a></li>

            </ul>
        </nav>
    </div>

    <div>
        <h1 class="text-night w-screen text-6xl my-9 font-Bebas-Neue text-center">Profile</h1>
    </div>

    <div class="mx-10 text-2xl">
        <h2><i class="fa-regular fa-user mx-4"></i>
            <p id="username"></p>
        </h2>
        <h2 id="email"></h2>
    </div>
    <div class="py-10 px-10 w-screen">
        <h1 class="text-4xl text-mustard-200 mb-4 font-Montserrat">Outgoing Reservations:</h1>
        <ul id="OutgoingReservation" class="text-xl">

        </ul>
    </div>


    <div class="flex justify-end">
        <button id="deleteAccountBtn"
            class="mx-20 font-Montserrat font-bold hover:ease-in-out hover:duration-100 border-[#D2042D] border-2 p-4 rounded-md hover:bg-[#D2042D]">
            <p>Delete Account</p>
        </button>
    </div>
</body>

</html>
